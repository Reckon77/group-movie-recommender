    <div class="d-flex justify-content-center my-3">
        <div class="card text-bg-dark" style="width: 18rem; height: 370px">
            <img src="{{image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{movie_name}}</h5>
                    <p class="card-text text-warning">
                        Sentiment score: <span class="truncate">{{score*100}}</span>
                       %
                    </p>
            </div>
            
          </div>
    
    </div>
    

    <!-- <p>
        Movie Name : {{movie_name}}
        <p>
            <img src="{{image}}" alt="">
        </p>
    </p>
    <p>
        Sentiment score : {{score}}
    </p> -->
    <h3 class="mx-5 my-3">
        Reviews :
    </h3>
    <ul class="mx-5">
        {% for r in reviews %}
      <li class="comments text-justify my-2">
        {{r}}
      </li>
      {% endfor %} 
    </ul>
    <script>
        var paragraphs = document.getElementsByClassName("truncate");
        var maxLength = 5; // Maximum number of characters
      
        for (var i = 0; i < paragraphs.length; i++) {
          var paragraph = paragraphs[i];
      
          if (paragraph.textContent.length > maxLength) {
            paragraph.textContent = paragraph.textContent.substring(0, maxLength);
          }
        }

        var comm = document.getElementsByClassName("comments");
        var maxLength2 = 500; // Maximum number of characters// Maximum number of characters
      
        for (var i = 0; i < comm.length; i++) {
          var rev= comm[i];
      
          if (rev.textContent.length > maxLength2) {
           rev.textContent = rev.textContent.substring(0, maxLength2)+". . .";
          }
        }
      </script>
</body>
</html>
