    <script>
        var paragraphs = document.getElementsByClassName("truncate");
        var maxLength = 5; // Maximum number of characters
      
        for (var i = 0; i < paragraphs.length; i++) {
          var paragraph = paragraphs[i];
      
          if (paragraph.textContent.length > maxLength) {
            paragraph.textContent = paragraph.textContent.substring(0, maxLength);
          }
        }
      </script>
